  <h1>Formulas > Descriptive Statistics > First Quartile</h1>
  
  <p>
      The <b>first quartile</b> (Q1) separates the bottom 25% of the
      sorted values in a data set from the top 75%.  
  </p>
  <p>
      For a data set <img src="images/set.gif">, in which the values are sorted
      in increasing order,<br><br>
      <center>Q1 = <i>x<sub>i</sub> + a(x<sub>i+1</sub> - x<sub>i</sub>)</i><br><br>
      where <br>
          <center>                          
              <i>i</i> = floor((<i>n</i>+1)/4) <br>
                <i>a</i> = (n+1)/4 - i.  
      </center>
  </p>
