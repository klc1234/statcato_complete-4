  <h1>Formulas > Descriptive Statistics > Mode</h1>
  The <b>mode</b> of a data set is the value the occurs most frequently.
  If no value is repeated, there is no mode.
  
  <b>N for mode</b> in the results indicates the frequency of the mode.
