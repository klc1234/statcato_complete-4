  <h1>Formulas > Descriptive Statistics > Cumulative Percent</h1>
  <p>
      The statistic <b>Cumulative Percent</b> refers to the cumulative percentage
      of a series of groups.  The cumulation is computed in the order of the
      successive groups presented in the results.
