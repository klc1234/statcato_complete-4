  <h1>Formulas > Descriptive Statistics > Third Quartile</h1>
  <p>
      The <b>third quartile</b> (Q3) separates the bottom 75% of the sorted values 
      of a data set from the top 25%.
  </p>
  <p>
      For a data set <img src="images/set.gif">, in which the values are sorted
      in increasing order,<br><br>
      <center>Q3 = <i>x<sub>i</sub> + a(x<sub>i+1</sub> - x<sub>i</sub>)</i></center><br><br>
      where <br>
          <center>
              <i>i</i> = floor(3(<i>n</i>+1)/4) <br>
                <i>a</i> = 3(n+1)/4 - i.  
      </center>    
  </p>  
  </body>
